{% extends 'base.html' %}

{% block title %}
{{ block.super }} Update Post {{ id }}
{% endblock title %}

{% block maincontent %}
{% include 'snippets/navbar.html' %}
<h1>Update post {{ id }} </h1>
<form method="POST" action="{% url 'posts:post_update' post_id=id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ update_form.as_p }}
    <button class="btn btn-primary" type="submit">Update</button>
    <button class="btn btn-danger" type="button">Cancel</button>
</form>
{% endblock maincontent %}
